# Default profile - redirects to production properties 
# This is a fallback if the SPRING_PROFILES_ACTIVE variable is not set properly

# Note: spring.profiles.include moved to main application.properties
# Using spring.profiles.group.default=prod instead

# Make it clear in logs which profile is active
spring.config.activate.on-profile=default
spring.application.name=meowsenger-default-using-prod 