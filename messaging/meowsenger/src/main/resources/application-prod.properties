# Production configuration for Cloud Run 
spring.application.name=meowsenger 
server.port=${PORT} 
server.address=0.0.0.0 
 
# Backend service connection will be updated on deployment 
backend.url=${BACKEND_API_URL:http://localhost:8000} 
 
# WebSocket Configuration 
spring.websocket.path=/ws 
spring.websocket.allowed-origins=* 
 
# CORS Configuration 
# This is set to allow all origins by default 
# In production, will be restricted by environment variables 
spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*} 
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS 
spring.mvc.cors.allowed-headers=*  
spring.mvc.cors.allow-credentials=true 
 
# PostgreSQL Database Configuration 
spring.datasource.url=jdbc:postgresql://34.122.240.72:5432/meowsenger 
spring.datasource.username=postgres 
spring.datasource.password=meowgress 
spring.datasource.driver-class-name=org.postgresql.Driver 
 
# JPA / Hibernate 
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect 
spring.jpa.show-sql=false 
 
# Table naming strategy - Match Django's naming conventions 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 
spring.jpa.properties.hibernate.globally_quoted_identifiers=true 
 
# Logging 
logging.level.root=INFO 
logging.level.meow.alxnko.meowsenger=INFO 
